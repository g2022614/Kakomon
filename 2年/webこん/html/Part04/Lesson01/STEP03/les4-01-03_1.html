	<h1>香港のおいしいごはん</h1>
	<h2>お昼ごはん</h2>
	<h3>ピータンのおかゆ</h3>
	<p>香港の定番朝ごはん「お粥」。ホテルのすぐ横にあるお店が、朝の7時から開店しているので、起きてすぐに行ってみました。朝なのに現地の人で結構賑わっているし、メニューも豊富で迷っちゃいました。</p>
