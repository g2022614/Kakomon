<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Part07-Lesson01</title>
	<style>
		table {
			border: solid 1px #000;
			border-collapse: collapse;
		}
		th,td {
			padding: 5px;
			border: solid 1px #000;
			border-spacing: 0;
			font-size: 14px;
		}
		th {
			text-align: left;
		}
		td {
			text-align: right;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>航空券(燃料代込み)</th>
			<td>58,000円</td>
		</tr>
		<tr>
			<th>宿泊費</th>
			<td>18,000円</td>
		</tr>
		<tr>
			<th>現地交通費</th>
			<td>2,000円</td>
		</tr>
	</table>
</body>
</html>
