<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Part06-Lesson02</title>
	<style>
		div {
			width: 500px;
			height: 200px;
			background-color: #ddd;
		}
		p {
			padding: 30px;
			text-align: center;
		}
		.box01 {
			box-shadow: 5px 5px 5px;
		}
		.box02 {
			box-shadow: -5px -5px 5px;
		}
		.box03 {
			box-shadow: 5px 5px 5px #F03 inset;
		}
	</style>
</head>
<body>
	<div class="box01">
		<p>ボックスシャドウ01</p>
	</div>
	<div class="box02">
		<p>ボックスシャドウ02</p>
	</div>
	<div class="box03">
		<p>ボックスシャドウ03</p>
	</div>
</body>
</html>
