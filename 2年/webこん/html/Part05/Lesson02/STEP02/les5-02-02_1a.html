<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>香港グルメ旅</title>
	<style>
		body {
			background-color: #336699;
			font-family: "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3","MS Pゴシック", sans-serif;
		}
		section {
			width: 600px;
			height: 200px;
			background-color: #FFF;
		}
		h1 {
			color: #FFF;
			font-size: 18px;
		}
		h2 {
			font-size: 16px;
		}
		h3 {
			font-size: 14px;
		}
		p {
			font-size: 12px;
			line-height: 150%;
		}
	</style>
</head>
<body>
	<h1>香港のおいしいごはん</h1>
	<section>
		<h2>お昼ごはん</h2>
		<h3>ピータンのおかゆ</h3>
		<p>香港の定番朝ごはん「お粥」。ホテルのすぐ横にあるお店が、朝の7時から開店しているので、起きてすぐに行ってみました。朝なのに現地の人で結構賑わっているし、メニューも豊富で迷っちゃいました。</p>
		<p>そして！私はここで生まれて初めてピータンを食べました！色も変わってるし、こんな卵食べられるのかな？と心配したけれど、びっくり！美味しい！</p>
	</section>
