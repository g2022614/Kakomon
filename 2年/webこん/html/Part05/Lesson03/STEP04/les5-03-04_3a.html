<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Part05-Lesson03</title>
	<style>
		#parent {
			margin: 0 auto;
			width: 600px;
			height: 600px;
			background-color: #CCC;
		}
		#child {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 300px;
			height: 300px;
			background-color: #FFB6C1;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">
			<p>このボックスを動かします。</p>
			<p>位置は自由自在だよ！</p>
		</div>
	</div>
</body>
</html>
